<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>T9 Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="t9-app">
                <div class="app-content">
                    <div>
                        <p>Dictionary<span id="dictWordCount"></span>:</p> 
                        <div class="dictionary" id="dictionary"></div>
                        <div class="addToDictionary">
                            <form>
                                <input name="addInput" type="text" placeholder="New words(',' separated)"/><button type="submit">Add</button>
                            </form>
                        </div>
                        <p>Input Number(s):</p>                        
                        <div class="input whitebox"></div>
                        <p>Filtered<span id="filterWordCount"></span>:</p>
                        <div class="filter whitebox"></div>
                        <div class="extras">
                            <button id="clear">Clear</button>
                            <button id="backspace">Backspace</button>
                        </div>
                        <ul id="btns"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
